        :root { 
            --white:#ffffff; --black:#000000;
            --bg:var(--white); --bg-alt:#f3f4f6; --border:#e5e7eb;
            --greystone-900:#111827; --greystone-600:#4b5563; --greystone-100:#f3f4f6;
            --text-primary:var(--greystone-900); --text-secondary:var(--greystone-600);
            --maroon-700:#5e0c0e; --maroon-600:#7B1113; --maroon-500:#8C3B1A;

            --gold-400:#F2C14E; --gold-600:#DAAA00; --gold-700:#A87600;
            --brand:var(--maroon-600); --gold:var(--gold-600);
        }
        *{ box-sizing:border-box; }
        html{ scroll-behavior:smooth; }

        .social-link svg{ width:20px; height:20px; }
        .contact-btn{ padding:10px 24px; border-radius:999px; border:1px solid rgba(255,255,255,0.85); background:transparent; color:#ffffff; font-weight:700; text-decoration:none; display:inline-flex; align-items:center; gap:10px; box-shadow:none; transition:background 0.2s ease, color 0.2s ease, transform 0.2s ease; }
        .contact-btn .contact-label{ font-size:16px; line-height:1; }
        .contact-btn .contact-arrow{ font-size:16px; line-height:1; transition:transform 0.2s ease; }
        .contact-btn:hover{ background:#ffffff; color:#7B1113; transform:translateY(-1px); }
        .contact-btn:hover .contact-arrow{ transform:translateX(3px); }
        .nav-container{ max-width:1200px; margin:0 auto; padding:0 16px; display:flex; align-items:center; gap:20px; height:60px; position:relative; }
        .brand{ font-weight:700; color:#ffffff; text-decoration:none; letter-spacing:0.5px; display:none; }
        .nav{ margin:0; padding:0; list-style:none; display:flex; align-items:center; gap:20px; }
        #nav-left, #nav-right{ flex:1 1 0; display:flex; align-items:center; justify-content:space-evenly; gap:20px; }
        .nav a{ color:#ffffff; text-decoration:none; font-weight:500; padding:6px 4px; border-radius:6px; transition:color 0.2s ease, border-color 0.2s ease; }
        .nav>li{ position:relative; }
        .nav a:hover{ color:var(--gold); }
        .nav>li.active > a{ color:var(--gold); border-bottom:2px solid var(--gold); }
        .nav-icons{ display:flex; align-items:center; gap:16px; flex:0 0 auto; }
        .nav-icons .contact-btn{ margin-left:8px; }
        @media (max-width:900px){

            .nav-icons{ display:none; }
            #nav-left, #nav-right{ flex:0 0 auto; }
            .brand{ display:inline-block; color:#ffffff; font-size:18px; }

        .page-title{ margin:18px 0 14px; font-size:clamp(24px,4vw,34px); line-height:1.2; font-weight:700; }
        .hero{ margin:12px calc(50% - 50vw) 28px; position:relative; width:100vw; max-width:none; }
        .hero img{ width:100%; height:auto; display:block; border-radius:12px; border:0; box-shadow:0 8px 24px rgba(0,0,0,0.12); }

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const menuBtn=document.getElementById('menu-btn');
            const nav=document.getElementById('nav');
            menuBtn?.addEventListener('click', ()=>{ nav.classList.toggle('open'); });
            Array.from(document.querySelectorAll('.has-dropdown')).forEach(function(li){
                li.querySelector('.dropdown-toggle')?.addEventListener('click', function(e){
                    if (window.matchMedia('(max-width: 900px)').matches){ e.preventDefault(); li.classList.toggle('open'); }
                });
            });
            const currentPath = (location.pathname.split('/').pop() || 'some-fun.html').toLowerCase();
            if (nav){
                const allNavLinks = Array.from(nav.querySelectorAll('a[href]'));
                const topLevelItems = Array.from(nav.children);
                function clearActive(){ topLevelItems.forEach(function(li){ li.classList.remove('active'); }); allNavLinks.forEach(function(a){ a.removeAttribute('aria-current'); }); }
                function activateLink(link){ if (!link) return; link.setAttribute('aria-current','page'); const parentLi = link.closest('li'); (parentLi || link.parentElement)?.classList.add('active'); }
                clearActive();
                let matched = allNavLinks.find(function(a){ const href=(a.getAttribute('href')||'').toLowerCase(); if(!href||href==='#') return false; const hrefFile=href.split('/').pop(); return hrefFile===currentPath || (currentPath===''&&hrefFile==='index.html'); });
                activateLink(matched);
            }
            
            // Dark Mode Toggle
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
            
            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
                darkModeToggle.classList.add('dark');
            }
            
            darkModeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                darkModeToggle.classList.toggle('dark');
                
                // Save theme preference
                const isDark = body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
            
            // Auto-generate hero image from title
            (function(){
                const main=document.querySelector('main.page');
                if(!main) return; const titleEl=main.querySelector('.page-title')||document.querySelector('title');
                const title=(titleEl?.textContent||document.title||'').trim(); if(!title) return;
                const hero=document.createElement('div'); hero.className='hero';
                const canvas=document.createElement('canvas'); const width=1600, height=240; canvas.width=width; canvas.height=height;
                const ctx=canvas.getContext('2d'); if(!ctx) return;
                const grad=ctx.createLinearGradient(0,0,width,height); grad.addColorStop(0,'#5e0c0e'); grad.addColorStop(1,'#8C3B1A');
                ctx.fillStyle=grad; ctx.fillRect(0,0,width,height);
                ctx.strokeStyle='rgba(255,255,255,0.08)'; ctx.lineWidth=2;
                for(let i=0;i<42;i++){ ctx.beginPath(); let x=Math.random()*width; let y=0; ctx.moveTo(x,y); for(let j=0;j<5;j++){ x+=(Math.random()-0.5)*120; y+=height/5; ctx.lineTo(x,y);} ctx.stroke(); }
                ctx.font='700 48px Overpass, system-ui, Arial, sans-serif'; ctx.fillStyle='#ffffff'; ctx.textAlign='center'; ctx.textBaseline='middle';
                const tw=ctx.measureText(title).width; const bw=tw+80, bh=84; const bx=(width-bw)/2, by=(height-bh)/2;
                function roundRect(x,y,w,h,r){ r=Math.min(r,w/2,h/2); ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
                ctx.strokeStyle='rgba(255,255,255,0.9)'; ctx.lineWidth=6; roundRect(bx,by,bw,bh,16); ctx.stroke();
                ctx.fillText(title,width/2,height/2);
                const img=new Image(); img.src=canvas.toDataURL('image/png'); img.alt=title+' banner';
                hero.appendChild(img); main.insertBefore(hero, main.firstChild);
            })();
        });
    </script>

      @media (max-width:600px){ .fun-grid{ grid-template-columns:1fr;} }
      /* Scrollable gallery (Travel & Places, People & Inspiration) */
      .travel-scrollable{ display:flex !important; gap:10px; overflow-x:auto; overflow-y:hidden; scroll-snap-type:x mandatory; scroll-behavior:smooth; -webkit-overflow-scrolling:touch; scrollbar-width:thin; scrollbar-color:rgba(0,0,0,0.2) transparent; padding-bottom:8px; }
      .travel-scrollable .tile{ flex:0 0 calc((100% - 20px) / 3); min-width:calc((100% - 20px) / 3); max-width:calc((100% - 20px) / 3); scroll-snap-align:start; background:transparent; aspect-ratio:4/3; overflow:hidden; }
      .travel-scrollable img{ width:100%; height:100%; display:block; border-radius:10px; object-fit:cover; }
      .travel-scrollable canvas{ width:100%; height:100%; display:block; border-radius:10px; object-fit:cover; }
      .travel-scrollable::-webkit-scrollbar{ height:6px; }
      .travel-scrollable::-webkit-scrollbar-track{ background:transparent; }
      .travel-scrollable::-webkit-scrollbar-thumb{ background:rgba(0,0,0,0.2); border-radius:3px; }
      .travel-scrollable::-webkit-scrollbar-thumb:hover{ background:rgba(0,0,0,0.3); }
      @media (max-width:900px){ .travel-scrollable .tile{ flex:0 0 calc((100% - 10px) / 2); min-width:calc((100% - 10px) / 2); max-width:calc((100% - 10px) / 2); } }
      @media (max-width:600px){ .travel-scrollable .tile{ flex:0 0 calc(100% - 10px); min-width:calc(100% - 10px); max-width:calc(100% - 10px); } }
      .travel-scrollable.people-fit{ align-items:flex-start; }
      .travel-scrollable.people-fit .tile{ flex:0 0 auto; min-width:auto; max-width:none; aspect-ratio:auto; }
      .travel-scrollable.people-fit img{ width:auto; height:auto; max-height:260px; object-fit:contain; }
      .scroll-wrapper{ position:relative; }
      .scroll-controls{ margin-top:8px; }
      .scroll-slider{ width:100%; appearance:none; height:4px; border-radius:999px; background:linear-gradient(90deg, var(--brand) 0%, var(--brand) 100%); outline:none; }
      .scroll-slider::-webkit-slider-thumb{ appearance:none; width:14px; height:14px; border-radius:50%; background:var(--brand); cursor:pointer; border:2px solid #fff; box-shadow:0 0 2px rgba(0,0,0,0.2); }
      .scroll-slider::-moz-range-thumb{ width:14px; height:14px; border-radius:50%; background:var(--brand); cursor:pointer; border:2px solid #fff; box-shadow:0 0 2px rgba(0,0,0,0.2); }
      `;
      document.head.appendChild(styles);

      function makePh(title){
        const c=document.createElement('canvas'); const w=1200, h=900; c.width=w; c.height=h; const ctx=c.getContext('2d');
        const g=ctx.createLinearGradient(0,0,w,h); g.addColorStop(0,'#243b55'); g.addColorStop(1,'#141e30'); ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
        ctx.globalAlpha=0.15; ctx.strokeStyle='#fff';
        for(let i=0;i<22;i++){ ctx.beginPath(); let x=Math.random()*w; let y=0; ctx.moveTo(x,y); for(let j=0;j<5;j++){ x+=(Math.random()-0.5)*140; y+=h/5; ctx.lineTo(x,y);} ctx.stroke(); }
        ctx.globalAlpha=1; ctx.fillStyle='#fff'; ctx.font='800 54px Overpass, system-ui, Arial'; ctx.textAlign='left'; ctx.textBaseline='middle';
        ctx.fillText(title, 36, h-70);
        return c;
      }

      function el(tag, attrs, children){ const n=document.createElement(tag); if(attrs){ Object.keys(attrs).forEach(k=>{ if(k==='class') n.className=attrs[k]; else if(k==='text') n.textContent=attrs[k]; else n.setAttribute(k, attrs[k]); }); } if(children){ children.forEach(c=>c&&n.appendChild(c)); } return n; }

      function render(sections){
        const root=document.getElementById('fun-root'); if(!root) return; root.innerHTML='';
        sections.forEach(sec=>{
          const block=el('section', {class:'fun-sec'});
          const head=el('div', {class:'fun-head'}, [ el('h2', {class:'fun-title', text:sec.title||''}) ]);
          block.appendChild(head);
          if (sec.quote) block.appendChild(el('p', {class:'fun-quote', text:sec.quote}));
          const title = (sec.title||'').toLowerCase();
          const isScrollable = title === 'travel & places' || title === 'people & inspiration' || title === 'tech moments';
          const isPeople = title === 'people & inspiration';
          const gridClass = ['fun-grid'];
          if (isScrollable) gridClass.push('travel-scrollable');
          if (isPeople) gridClass.push('people-fit');
          const grid=el('div', {class: gridClass.join(' ')});
          let wrapper = null;
          if (isScrollable){
            wrapper = el('div', {class:'scroll-wrapper'});
            wrapper.appendChild(grid);
          }
          const images = Array.isArray(sec.images)? sec.images : [];
          if (!images.length){
            const count = isScrollable ? 4 : 3;
            for(let i=0;i<count;i++){ const tile=el('div', {class:'tile'}); tile.appendChild(makePh(sec.title||'')); grid.appendChild(tile); }
          } else {
            images.forEach(src=>{ const tile=el('div', {class:'tile'}); const img=new Image(); img.src=src; img.alt=sec.title||''; tile.appendChild(img); grid.appendChild(tile); });
          }
          if (isScrollable){
            const slider = el('input', {class:'scroll-slider', type:'range', min:'0', max:'100', value:'0', 'aria-label':(sec.title||'')+' gallery scroll'});
            let isSyncingSlider = false;
            function updateSlider(){
              const maxScroll = Math.max(grid.scrollWidth - grid.clientWidth, 0);
              if (maxScroll <= 1){
                slider.value = '0';
                slider.disabled = true;
                slider.style.background = 'rgba(0,0,0,0.1)';
              } else {
                slider.disabled = false;
                const percent = (grid.scrollLeft / maxScroll) * 100;
                slider.value = String(Math.min(Math.max(percent, 0), 100));
                slider.style.background = `linear-gradient(90deg, var(--brand) ${slider.value}%, rgba(0,0,0,0.15) ${slider.value}%)`;
              }
            }
            slider.addEventListener('input', function(){
              const maxScroll = Math.max(grid.scrollWidth - grid.clientWidth, 0);
              const targetScroll = maxScroll * (Number(slider.value) / 100);
              isSyncingSlider = true;
              grid.scrollTo({ left: targetScroll, behavior:'smooth' });
              setTimeout(()=>{ isSyncingSlider = false; }, 350);
              slider.style.background = `linear-gradient(90deg, var(--brand) ${slider.value}%, rgba(0,0,0,0.15) ${slider.value}%)`;
            });
            grid.addEventListener('scroll', function(){
              if (isSyncingSlider) return;
              updateSlider();
            });
            const controls = el('div', {class:'scroll-controls'}, [slider]);
            wrapper.appendChild(controls);
            const imgLoaders = Array.from(grid.querySelectorAll('img'));
            let pending = imgLoaders.length;
            if (!pending) updateSlider();
            imgLoaders.forEach(function(img){
              if (img.complete){
                pending -=1;
                if (pending<=0) updateSlider();
              } else {
                img.addEventListener('load', function(){
                  pending -=1;
                  if (pending<=0) updateSlider();
                });
                img.addEventListener('error', function(){
                  pending -=1;
                  if (pending<=0) updateSlider();
                });
              }
            });
            window.addEventListener('resize', updateSlider);
            block.appendChild(wrapper);
          } else {
            block.appendChild(grid);
          }
          root.appendChild(block);
        });
      }

      function parseFunMd(md){
        const lines = md.split(/\r?\n/);
        const result=[]; let cur=null;
        const flush=()=>{ if(cur){ cur.images = cur.images||[]; result.push(cur); cur=null; } };
        lines.forEach(raw=>{
          const t = raw.trim(); if(!t) return;
          const m = t.match(/^#\s*(.+)$/) || t.match(/^\[(.+?)\]\s*$/);
          if (m){ flush(); cur = { title:m[1].trim(), images:[], quote:'' }; return; }
          const q = t.match(/^>\s*(.+)$/); if(q){ if(!cur) cur={ title:'', images:[], quote:'' }; cur.quote = q[1]; return; }
          if (/^https?:\/\//.test(t) || /\.(jpg|jpeg|png|webp|gif)$/i.test(t)){ if(!cur) cur={ title:'', images:[], quote:'' }; cur.images.push(t); return; }
        });
        flush();
        return result;
      }

      function mergeWithDefaults(parsed){
        const byTitle = Object.create(null);
        parsed.forEach(s=>{ byTitle[(s.title||'').toLowerCase()] = s; });
        const merged = DEFAULT_SECTIONS.map(d=>{
          const hit = byTitle[d.title.toLowerCase()];
          return hit ? { title: hit.title||d.title, quote: hit.quote||d.quote, images: hit.images||[], key:d.key } : { ...d, images:[] };
        });
        return merged;
      }

      // Try to load fun.md, but gracefully fall back to defaults if it fails
      // This prevents CORS errors when opening the file directly (file:// protocol)
      const url = 'fun.md?t=' + Date.now();
      // Check if we're in a file:// protocol context
      const isFileProtocol = window.location.protocol === 'file:';
      
      if (isFileProtocol) {
        // When using file:// protocol, skip fetch and use defaults
        render(DEFAULT_SECTIONS);
      } else {
        // When using http/https, try to fetch fun.md
        fetch(url)
          .then(r=>{ if(!r.ok) throw new Error('fetch'); return r.text(); })
          .then(txt=>{ const parsed=parseFunMd(txt); const merged=mergeWithDefaults(parsed); render(merged); })
          .catch(()=>{ render(DEFAULT_SECTIONS); });
      }
    })();
    </script>
