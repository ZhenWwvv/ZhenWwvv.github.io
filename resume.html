<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume page">
    <title>Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Overpass:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --white:#ffffff; --black:#000000;
            --bg:var(--white); --bg-alt:#f3f4f6; --border:#e5e7eb;
            --greystone-900:#111827; --greystone-600:#4b5563; --greystone-100:#f3f4f6;
            --text-primary:var(--greystone-900); --text-secondary:var(--greystone-600);
            --maroon-700:#5e0c0e; --maroon-600:#7B1113; --maroon-500:#8C3B1A;
            --brick-700:#5e0c0e; --brick-600:#7B1113; --brick-500:#8C3B1A;
            --gold-400:#F2C14E; --gold-600:#DAAA00; --gold-700:#A87600;
            --brand:var(--maroon-600); --gold:var(--gold-600);
        }
        *{ box-sizing:border-box; }
        html{ scroll-behavior:smooth; }
        body{ margin:0; font-family:'Noto Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text-primary); background:var(--bg); line-height:1.6; }
        h1,h2,h3,h4,h5,h6,.page-title,.brand{ font-family:'Overpass',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
        .site-header{ position:sticky; top:0; z-index:50; background:linear-gradient(90deg,#7B1113 0%, #8C3B1A 100%); border-bottom:0; box-shadow:0 10px 32px rgba(91,13,14,0.28); }
        .nav-container{ max-width:1200px; margin:0 auto; padding:0 16px; display:flex; align-items:center; gap:20px; height:60px; position:relative; }
        .brand{ font-weight:700; color:#ffffff; text-decoration:none; letter-spacing:0.5px; }
        .nav{ margin:0; padding:0; list-style:none; display:flex; align-items:center; gap:20px; }
        #nav-left, #nav-right{ flex:1 1 0; display:flex; align-items:center; justify-content:space-evenly; gap:20px; }
        .nav>li{ position:relative; }
        .nav a{ color:#ffffff; text-decoration:none; font-weight:500; padding:6px 4px; border-radius:6px; transition:color 0.2s ease, border-color 0.2s ease; }
        .nav a:hover{ color:var(--gold); }
        .nav>li:not(.active):hover > a,
        .nav>li:not(.active):focus-within > a{ color:#ffffff; border-bottom:0; }
        .nav>li.active > a{ color:var(--gold); border-bottom:2px solid var(--gold); }
        .nav-icons{ display:flex; align-items:center; gap:16px; flex:0 0 auto; justify-content:center; }
        .social-link{ width:38px; height:38px; border-radius:999px; border:1px solid rgba(255,255,255,0.45); display:inline-flex; align-items:center; justify-content:center; color:#ffffff; text-decoration:none; background:transparent; transition:background 0.2s ease, transform 0.2s ease, border-color 0.2s ease; }
        .social-link:hover{ background:rgba(255,255,255,0.2); border-color:rgba(255,255,255,0.65); transform:translateY(-1px); color:#ffffff; }
        .social-link svg{ width:20px; height:20px; }
        .contact-btn{ padding:10px 24px; border-radius:999px; border:1px solid rgba(255,255,255,0.85); background:transparent; color:#ffffff; font-weight:700; text-decoration:none; display:inline-flex; align-items:center; gap:10px; transition:background 0.2s ease, color 0.2s ease, transform 0.2s ease; }
        .contact-btn .contact-label{ font-size:16px; line-height:1; }
        .contact-btn .contact-arrow{ font-size:16px; line-height:1; transition:transform 0.2s ease; }
        .contact-btn:hover{ background:#ffffff; color:#7B1113; transform:translateY(-1px); }
        .contact-btn:hover .contact-arrow{ transform:translateX(3px); }
        @media (max-width:900px){
            .nav{ display:none; position:absolute; left:0; right:0; top:60px; background:#fff; border-bottom:1px solid var(--border); padding:8px 12px; }
            .nav.open{ display:flex; flex-direction:column; gap:4px; }
            .nav>li{ width:100%; }
            .dropdown{ position:static; display:none; border:0; box-shadow:none; padding:0; margin-left:8px; }
            .nav>li.open .dropdown{ display:block; }
            .menu-btn{ display:inline-flex; align-items:center; gap:6px; color:#ffffff; }
            .nav-icons{ display:none; }
            .nav.open a{ color:var(--text-primary); }
            .nav.open a:hover{ color:var(--brand); }
            .nav.open>li.active>a{ color:var(--brand); border-bottom:0; }
        }
        .dropdown-toggle{ display:inline-flex; align-items:center; gap:6px; cursor:pointer; }
        .dropdown{ position:absolute; top:100%; left:0; min-width:220px; background:#fff; border:1px solid var(--border); border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.08); padding:8px; display:none; }
        .dropdown a{ display:block; padding:10px 12px; border-radius:8px; color:var(--text-secondary); }
        .nav .dropdown a{ color:var(--text-secondary); }
        .dropdown a:hover{ background:var(--bg-alt); color:var(--text-primary); }
        .nav>li:hover .dropdown{ display:block; }
        .page{ max-width:1100px; margin:0 auto; padding:24px 16px 80px; }
        .breadcrumb{ font-size:12px; color:var(--text-secondary); margin-top:12px; }
        .page-title{ margin:18px 0 14px; font-size:clamp(24px,4vw,34px); line-height:1.2; font-weight:700; }
        .hero{ margin:12px calc(50% - 50vw) 28px; position:relative; width:100vw; max-width:none; }
        .hero img{ width:100%; height:auto; display:block; border-radius:12px; border:0; box-shadow:0 8px 24px rgba(0,0,0,0.12); }
        @media (max-width:600px){
            .hero{ margin:12px calc(50% - 50vw) 24px; }
        }
        .card{ background:#fff; border:1px solid var(--border); border-radius:12px; padding:20px; }
        .muted{ color:var(--text-secondary); }
        .site-footer{ border-top:1px solid var(--border); background:var(--bg-alt); color:var(--text-secondary); font-size:14px; }
        .footer-inner{ max-width:1100px; margin:0 auto; padding:20px 16px; display:flex; gap:16px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
        .footer-links{ display:flex; gap:16px; }
        .footer-links a{ color:inherit; text-decoration:none; }
        .footer-links a:hover{ color:var(--brand); }
        .menu-btn{ display:none; background:none; border:0; font-size:18px; }
        
        /* Dark Mode Toggle */
        .dark-mode-toggle{ position:fixed; top:12px; right:20px; z-index:1000; background:transparent; border:none; border-radius:8px; padding:8px; cursor:pointer; transition:all 0.3s ease; display:flex; align-items:center; justify-content:center; width:36px; height:36px; }
        .dark-mode-toggle:hover{ background:rgba(255,255,255,0.1); }
        .dark-mode-toggle svg{ width:20px; height:20px; color:#ffffff; display:block; }
        .dark-mode-toggle.dark{ background:transparent; }
        .dark-mode-toggle.dark:hover{ background:rgba(255,255,255,0.1); }
        .dark-mode-toggle.dark svg{ color:#f3f4f6; }
        
        /* Dark Mode Styles */
        .dark-mode{ background:#1f2937 !important; color:#f3f4f6 !important; }
        .dark-mode .page{ background:#1f2937 !important; color:#f3f4f6 !important; }
        .dark-mode .card{ background:#374151 !important; border-color:#4b5563 !important; color:#f3f4f6 !important; }
        .dark-mode .site-footer{ background:#111827 !important; color:#9ca3af !important; }
        
        /* Navigation Dark Mode */
        .dark-mode .site-header{ background:linear-gradient(90deg, #1f2937 0%, #374151 100%) !important; }
        .dark-mode .nav a{ color:#f3f4f6 !important; }
        .dark-mode .nav a:hover{ color:var(--gold) !important; }
        .dark-mode .nav>li.active > a{ color:var(--gold) !important; border-bottom-color:var(--gold) !important; }
        .dark-mode .brand{ color:#f3f4f6 !important; }
        .dark-mode .dropdown{ background:#374151 !important; border-color:#4b5563 !important; }
        .dark-mode .dropdown a{ color:#f3f4f6 !important; }
        .dark-mode .dropdown a:hover{ background:#4b5563 !important; color:#f3f4f6 !important; }
        
        /* Buttons and Interactive Elements */
        .dark-mode .btn{ background:var(--brand) !important; color:#ffffff !important; border-color:var(--brand) !important; }
        .dark-mode .btn:hover{ background:var(--maroon-700) !important; border-color:var(--maroon-700) !important; }
        
        /* Bottom Navigation Dark Mode */
        .dark-mode .bottom-nav{ background:linear-gradient(135deg, #111827 0%, #1f2937 100%) !important; }
        .dark-mode .bottom-nav-icon{ color:#f3f4f6 !important; }
        .dark-mode .bottom-nav-icon:hover{ color:var(--gold) !important; }
        .dark-mode .sparkle-icon{ color:var(--gold) !important; }
        
        /* Bottom Navigation */
        .bottom-nav{ margin-top:60px; background:linear-gradient(135deg, #7B1113 0%, #8C3B1A 100%); padding:40px 0; position:relative; }
        .bottom-nav::before{ content:''; position:absolute; top:0; left:0; right:0; bottom:0; background-image: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 1px, transparent 1px), radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%); background-size: 30px 30px, 30px 30px, 20px 20px; opacity:0.3; }
        .bottom-nav-inner{ max-width:1200px; margin:0 auto; padding:0 20px; display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:30px; position:relative; z-index:1; }
        .bottom-nav-links{ display:flex; align-items:center; gap:16px; flex-wrap:wrap; justify-content:center; }
        @media (max-width:540px){
            .bottom-nav-inner{ flex-direction:column; gap:16px; }
            .bottom-nav-links{ justify-content:center; }
        }
        .bottom-nav-icon{ color:#ffffff; font-size:24px; text-decoration:none; transition:color 0.3s ease; }
        .bottom-nav-icon:hover{ color:var(--gold); }
        .sparkle-icon{ color:var(--gold); font-size:16px; margin:0 8px; }
        /* Bottom nav icon order */
        .bottom-nav-center a[aria-label="LinkedIn"]{ order:1; }
        .bottom-nav-center a[aria-label="GitHub"]{ order:2; }
        .bottom-nav-center a[aria-label="Instagram"]{ order:3; }
        .bottom-nav-center .contact-btn{ order:4; }
        @media (max-width:900px){ .nav{ display:none; position:absolute; left:0; right:0; top:56px; background:#fff; border-bottom:1px solid var(--border); padding:8px 12px; }
            .nav.open{ display:flex; flex-direction:column; gap:4px; } .nav>li{ width:100%; }
            .dropdown{ position:static; display:none; border:0; box-shadow:none; padding:0; margin-left:8px; }
            .nav>li.open .dropdown{ display:block; } .menu-btn{ display:inline-flex; align-items:center; gap:6px; color:var(--text-primary); } }
        /* UChicago theme overrides (fonts unchanged) */
        @media (max-width:900px){ .menu-btn{ color:#ffffff; } }
        /* Tencent Docs form embed */
        .gform-wrap{ max-width:1100px; margin:24px auto 0; padding:0 16px; }
        .gform-note{ color:var(--text-secondary); margin:6px 0 12px; font-size:14px; }
        .gform-iframe{ width:100%; min-height:1300px; border:0; background:#fff; border-radius:12px; box-shadow:0 16px 40px rgba(0,0,0,0.08); }
        @media (max-width:900px){ .gform-iframe{ min-height:1400px; } }
        /* Resume Image Styles */
        #resume-image{ border-radius:12px; }
        /* Resume Content Styles */
        #resume-content{ font-size:14px; line-height:1.8; }
        #resume-content h2{ font-size:20px; font-weight:700; margin:24px 0 12px; color:var(--text-primary); border-bottom:2px solid var(--border); padding-bottom:6px; }
        #resume-content h3{ font-size:16px; font-weight:700; margin:18px 0 8px; color:var(--text-primary); }
        #resume-content p{ margin:8px 0; color:var(--text-primary); }
        #resume-content ul{ margin:8px 0; padding-left:20px; }
        #resume-content li{ margin:4px 0; color:var(--text-primary); }
        #resume-content strong{ font-weight:700; color:var(--text-primary); }
        .dark-mode #resume-content{ color:#f3f4f6; }
        .dark-mode #resume-content h2, .dark-mode #resume-content h3{ color:#f3f4f6; border-bottom-color:#4b5563; }
        .dark-mode #resume-content p, .dark-mode #resume-content li{ color:#f3f4f6; }
        /* Download button */
        .btn{ display:inline-flex; align-items:center; gap:8px; background:var(--brand); color:#fff; padding:10px 14px; border-radius:12px; text-decoration:none; font-weight:700; box-shadow:0 6px 18px rgba(123,17,19,0.22); }
        .btn:hover{ filter:brightness(1.05); }
        /* Hide leftmost brand Home */
        .brand{ display:none; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const menuBtn=document.getElementById('menu-btn');
            const nav=document.getElementById('nav');
            menuBtn?.addEventListener('click', ()=>{ nav.classList.toggle('open'); });
            Array.from(document.querySelectorAll('.has-dropdown')).forEach(function(li){
                li.querySelector('.dropdown-toggle')?.addEventListener('click', function(e){
                    if (window.matchMedia('(max-width: 900px)').matches){ e.preventDefault(); li.classList.toggle('open'); }
                });
            });

            // Active nav highlight by URL only
            const currentPath = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
            if (nav){
                const allNavLinks = Array.from(nav.querySelectorAll('a[href]'));
                const topLevelItems = Array.from(nav.children);

                function clearActive(){
                    topLevelItems.forEach(function(li){ li.classList.remove('active'); });
                    allNavLinks.forEach(function(a){ a.removeAttribute('aria-current'); });
                }

                function activateLink(link){
                    if (!link) return;
                    link.setAttribute('aria-current','page');
                    const parentLi = link.closest('li');
                    (parentLi || link.parentElement)?.classList.add('active');
                }

                // Initial highlight based on URL
                clearActive();
                let matched = allNavLinks.find(function(a){
                    const href = (a.getAttribute('href') || '').toLowerCase();
                    if (!href || href === '#') return false;
                    const hrefFile = href.split('/').pop();
                    return hrefFile === currentPath || (currentPath === '' && hrefFile === 'index.html');
                });
                if (!matched && (currentPath === '' || currentPath === '/')){
                    matched = allNavLinks.find(function(a){ return (a.getAttribute('href') || '').toLowerCase() === 'index.html'; });
                }
                activateLink(matched);

                // Removed click-based highlight to keep color consistent
            }
            
            // Dark Mode Toggle
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
            
            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
                darkModeToggle.classList.add('dark');
            }
            
            darkModeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                darkModeToggle.classList.toggle('dark');
                
                // Save theme preference
                const isDark = body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
            
            // Auto-generate hero image from title
            (function(){
                const main=document.querySelector('main.page');
                if(!main) return; const titleEl=main.querySelector('.page-title')||document.querySelector('title');
                const title=(titleEl?.textContent||document.title||'').trim(); if(!title) return;
                const hero=document.createElement('div'); hero.className='hero';
                const canvas=document.createElement('canvas'); const width=1600, height=240; canvas.width=width; canvas.height=height;
                const ctx=canvas.getContext('2d'); if(!ctx) return;
                const grad=ctx.createLinearGradient(0,0,width,height); grad.addColorStop(0,'#5e0c0e'); grad.addColorStop(1,'#8C3B1A');
                ctx.fillStyle=grad; ctx.fillRect(0,0,width,height);
                ctx.strokeStyle='rgba(255,255,255,0.08)'; ctx.lineWidth=2;
                for(let i=0;i<42;i++){ ctx.beginPath(); let x=Math.random()*width; let y=0; ctx.moveTo(x,y); for(let j=0;j<5;j++){ x+=(Math.random()-0.5)*120; y+=height/5; ctx.lineTo(x,y);} ctx.stroke(); }
                ctx.font='700 48px Overpass, system-ui, Arial, sans-serif'; ctx.fillStyle='#ffffff'; ctx.textAlign='center'; ctx.textBaseline='middle';
                const tw=ctx.measureText(title).width; const bw=tw+80, bh=84; const bx=(width-bw)/2, by=(height-bh)/2;
                function roundRect(x,y,w,h,r){ r=Math.min(r,w/2,h/2); ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
                ctx.strokeStyle='rgba(255,255,255,0.9)'; ctx.lineWidth=6; roundRect(bx,by,bw,bh,16); ctx.stroke();
                ctx.fillText(title,width/2,height/2);
                const img=new Image(); img.src=canvas.toDataURL('image/png'); img.alt=title+' banner';
                hero.appendChild(img); main.insertBefore(hero, main.firstChild);
            })();
            
            // Ensure download works without navigation
            const downloadBtn = document.getElementById('btn-download-resume');
            if (downloadBtn && downloadBtn.hasAttribute('download')) {
                // Modern browsers should handle download attribute automatically
                // The download attribute tells the browser to download instead of navigate
                // No additional JavaScript needed for modern browsers
            }
        });
    </script>
</head>
